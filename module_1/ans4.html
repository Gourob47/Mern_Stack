<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
  </head>
  <body>
    <script>
      //Question_Number_(04)

      //Function which return grade after checking result with Switch Case
      function getGrade(num) {
        switch (true) {
          case num >= 90:
            return "90 or above:'A'";
            break;
          case num >= 80 && num <= 89:
            return "80 to 89:'B'";
            break;
          case num >= 70 && num <= 79:
            return "70 to 79:'C'";
            break;
          case num >= 60 && num <= 69:
            return "60 to 69:'D'";
            break;
          default:
            return "Below 60:'F'";
            break;
        }
      }

    //manual input
    /*let num = 90;
    console.log(getGrade(num));*/

    //user input
    let input = window.prompt();
    let num=parseInt(input);    
    console.log(getGrade(num));

    </script>
  </body>
</html>
