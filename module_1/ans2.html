<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Even Numbers</title>
</head>
<body>

    <script>

        //question_Number_(02)


        let numbers=[12, 34, 45, 23, 6, 78, 54, 90,585]
        
        
        function check(value)
        {
            return value%2==0;
        }

        let filteredEvenNumbers=numbers.filter(check)

        document.write(filteredEvenNumbers);
        //console.log(filteredEvenNumbers);

    </script>
    
</body>
</html>
