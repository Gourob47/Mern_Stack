<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manupulation</title>
</head>
<body>

    <div id="id1">
          How Are You?
    </div>

    <button onclick="changeDivElement()">
          ChangeElement
    </button>

    <script>
        //Change Div Element With DOM Manupulation
        function changeDivElement(){
            document.getElementById('id1').innerHTML="I am Fine Gourob";            
        }
    </script>
    
</body>
</html>
