<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
</head>
<body>
    
    <!-- Image switching System using Window object and functions with DOM -->
    <img id="image" src="https://images.pexels.com/photos/17836360/pexels-photo-17836360/free-photo-of-catarata-de-ahuashiyacu.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" height="200" width="200" alt="IMAGE">
    <br>
    <button onclick="imageSwitcher1()">switchImage1</button>
    <button onclick="imageSwitcher2()">switchImage2</button>
    <script>

        function imageSwitcher1(){
           let image= document.getElementById('image')
           image.src='https://images.pexels.com/photos/12825195/pexels-photo-12825195.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
        }
        function imageSwitcher2(){
           let image= document.getElementById('image')
           image.src='https://images.pexels.com/photos/11142395/pexels-photo-11142395.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
           
        }

    </script>
    
</body>
</html>
